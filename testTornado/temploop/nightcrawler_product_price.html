<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="icon" href="./assets/favicon.ico"> -->
    <title>淘宝/天猫商品价格监控</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            word-wrap: break-word;
            white-space: normal;
        }

        body {
            background: #fff;
            font-family: Microsoft YaHei;
            font-size: 14px;
            color: #3D4966;
        }

        a {
            text-decoration: none;
        }

        .dpflex {
            display: flex;
            display: -webkit-flex;
        }

        .hide {
            display: none;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mb-24 {
            margin-bottom: 24px;
        }

        .main {
            background: #fff;
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
        }

        .m-title {
            font-family: Microsoft YaHei;
            font-size: 28px;
            color: #1F2E4D;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .m-time {
            font-family: Microsoft YaHei;
            font-size: 14px;
            color: #8F9BB3;
        }

        .red-cl {
            color: red;
        }

        .article-list {
            border: 1px solid #DCDFE6;
            margin-bottom: 24px;
        }

        .article-list table {
            border-spacing: 0;
            margin: 0 !important;
        }

        .article-list td,
        .article-list th {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #DCDFE6;
            /*color: #3D4966;*/
            font-size: 14px;
        }

        .article-list th {
            color: #1F2E4D;
        }

        .article-list tr td:first-of-type,
        .article-list tr th:first-of-type {
            /* padding-left: 0; */
            width: 120px;
        }

        .article-list thead {
            background: #F2F5FA;
        }

        .article-list thead tr th:nth-of-type(2) {
            width: 210px;
        }

        .article-list thead tr th:nth-of-type(3) {
            width: 260px;
        }

        .article-list tbody tr td:nth-of-type(4),
        .article-list tbody tr td:nth-of-type(5) {
            text-align: center;
        }

        .article-list thead tr th:nth-of-type(4),
        .article-list thead tr th:nth-of-type(5) {
            text-align: center;
            width: 200px;

        }

        .article-list thead tr th:last-of-type {
            width: 340px;
        }

        .blue-cl {
            color: #1989FA;
        }

        .orange-cl {
            color: #AB5FF9;
        }

        .green-cl {
            color: #5BC49F;
        }

        .report-title {
            font-family: Microsoft YaHei;
            font-size: 14px;
            color: #1E5494;
        }

        .m-title {
            font-family: Microsoft YaHei;
            font-size: 20px;
            color: #1F2E4D;
            margin-bottom: 16px;
        }

        .m-desc {
            font-family: Microsoft YaHei;
            font-size: 16px;
            color: #3D4966;
            line-height: 32px;
            margin-bottom: 20px;
        }

        .tips {
            font-size: 14px;
            color: #8F9BB3;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="main">
        <div class="m-desc" style="font-size: 16px;color: #3D4966;line-height: 32px;margin-bottom: 20px;">淘宝/天猫商品价格监控异常数据</div>
        <div class="article-list" style="border: 1px solid #DCDFE6;margin-bottom: 24px;border-bottom: none;padding: 0;">
            <table width="100%" style="margin-top: 4px;text-align: left;color: #3D4966;font-size: 14px;border-spacing: 0;margin: 0 !important;">
                <thead style="background: #F2F5FA;">
                <tr>
                    <th style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">序号
                    </th>
                    <th style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">微信商店商品id
                    </th>
                    <th style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">微信商店sku_id
                    </th>
                    <th style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">淘宝/天猫商品链接
                    </th>
                    <th style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">异常类型
                    </th>
                    <th style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #1F2E4D;
              font-size: 14px;">异常说明
                    </th>
                </tr>
                </thead>
                <tbody id="article-list-main">
                {% set idx = 0 %}
                {% for item in data_items %}
                {% set idx += 1 %}
                <tr>
                    <td style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ idx }}
                    </td>
                    <td style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ item["product_id"] }}
                    </td>
                    <td style="padding: 12px 8px;
              text-align: left;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ item["sku_id"] }}
                    </td>
                    <td style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ item["ex_url"] }}
                    </td>
                    <td style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ item["code"] }}
                    </td>
                    <td style="padding: 12px 8px;
              text-align: center;
              border-bottom: 1px solid #DCDFE6;
              color: #3D4966;
              font-size: 14px;">{{ item["error_msg"] }}
                    </td>
                </tr>
                {% end %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
